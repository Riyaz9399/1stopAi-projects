<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Todo | Major Project </title>
    <link rel="stylesheet" href="./vendor/BootStrap/css/bootstrap.css"  />
    <link rel="stylesheet" href="./vendor/fontawesome-free-6.5.1-web/css/all.css"  />
    <!-- bootstrap icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img src="Logo.jpg" class="img-fluid" alt="logo" width="50px"/>
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collaspe" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collaspe navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto"></div>
            </div>
        </div>
    </nav>
    <!-- starting UI of Todo list -->
    <div class="container p-5">
        <div class="m-3">
            <buton type="button" class="btn btn-outline-primary"onclick="showAddTaskModal();">Add Task</buton>
        </div>
        <div class="d-flex justify-content-center">  
            <div class="col-sm-12 col-md-12 col-lg-12"> 
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <thead class="text-center">
                                <th>#</th>
                                <th>Task/Description</th>
                                <th>Responsilble</th>
                                <th>ETA(Timezone)</th>
                                <th>Action</th>
                            </thead>
                            <tbody class="text-center" id="taskTableBody">
                                <!-- <tr>
                                    <td>1</td>
                                    <td>Example task name</td>
                                    <td>me</td>
                                    <td>Time</td>
                                    <td><i class="bi bi-check-circle-fill"></i><i class="bi bi-pencil-square"></i></td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>    
        </div>    
    </div>

    <div class="modal fade" id="addTaskModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addTaskModal" aria-hidden="true" >
        <form id="taskinputForm">
           <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTaskModal">Add Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                      <div class="mb-1">
                        <lable for="addTaskTextArea" class="form-lable">Task/Description</lable>
                        <textarea class="form-control" id="addTaskTextArea" name="taskDescription" rows="3" placeholder="Add your task/description"></textarea>
                      </div>
                      <div class="mb-1">
                        <lable for="addTaskResponsible" class="form-lable">Responsilble</lable>
                        <input type="text" class="form-control" id="addTaskResponsible" name="taskResponsibleperson" rows="3" placeholder="Add your Responsilble person"/>
                      </div>
                      <div class="mb-1">
                        <lable for="addETA" class="form-lable">ETA</lable>
                        <input type="datetime-local" class="form-control" id="addETA" name="taskTime" rows="3" placeholder="Click to add time"/>
                      </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"data-bs-dismiss="modal" >Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addTask();">Add task</button>

                </div>
            </div>
           </div> 
        </form>
    </div>

    <div class="modal fade" id="updateTaskModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="updateTaskModal" aria-hidden="true" >
        <form id="taskupdateForm">
           <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTaskModal">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                      <div class="mb-1">
                        <lable for="editTaskTextArea" class="form-lable">Task/Description</lable>
                        <textarea class="form-control" id="editTaskTextArea" name="taskDescription" rows="3" placeholder="Add your task/description"></textarea>
                      </div>
                      <div class="mb-1">
                        <lable for="editTaskResponsible" class="form-lable">Responsilble</lable>
                        <input type="text" class="form-control" id="editTaskResponsible" name="taskResponsibleperson" rows="3" placeholder="Add your Responsilble person"/>
                      </div>
                      <div class="mb-1">
                        <lable for="editETA" class="form-lable">ETA</lable>
                        <input type="datetime-local" class="form-control" id="editETA" name="taskTime" rows="3" placeholder="Click to add time"/>
                      </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"data-bs-dismiss="modal" >Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateTask();">Add task</button>

                </div>
            </div>
           </div> 
        </form>
    </div>

    <script src="./vendor/jquery/jquery.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="vendor/BootStrap/js/bootstrap.js"></script>
    <script>
        createHtmlfromStorage();
        function showAddTaskModal(){

           $("#addTaskModal").modal("show");
        }
        function addTask(){
           // console.log("Add Task clicked");
            $("#addTaskModal").modal("hide");
            var dataArr = ($("#taskinputForm").serializeArray());
            var taskObject = new Object();
            var storageObjectArr = [];
            var storageObject = localStorage.getItem("taskStorage");
            for(var i in dataArr){
                var name = dataArr[i]['name'];
                var value = dataArr[i]['value'];
                taskObject[name] = value;
            }
            if(storageObject != null && storageObject != undefined && storageObject != ''){
                storageObjectArr = JSON.parse(storageObject);
                storageObjectArr.push(taskObject);
            }
            else{
                storageObjectArr.push(taskObject); 
            }
             localStorage.setItem("taskStorage" , JSON.stringify(storageObjectArr)); 
             createHtmlfromStorage();
             $("#taskinputForm").trigger("reset");
        }

        function createHtmlfromStorage(){
            var storageObjectArr = [];
            var storageObject = localStorage.getItem("taskStorage");   
            var storageObjectArr = JSON.parse(storageObject);
            var html = '';
            console.log(storageObjectArr);
            if(storageObjectArr && storageObjectArr.length > 0){
                for(let i in storageObjectArr){
                    var date = new Date(storageObjectArr[i]['taskTime']);
                   html = html + '<tr>'
                                    + '<td>'+ (parseInt(i)+ 1)+' </td>'
                                    +'<td>'+storageObjectArr[i]['taskDescription'] +'</td>'
                                    +'<td>'+storageObjectArr[i]['taskResponsibleperson'] +'</td>'
                                    +'<td>'+ date.toUTCString()+'</td>'
                                    +'<td><i class="bi bi-check-circle-fill" onclick="markAsDone('+i+')"></i><i class="bi bi-pencil-square" onclick="editTask('+i+')"></i></td> + </tr> ';
                               
                }
            }else{
                html = "<tr><td colspan='5'>No Task Added yet </td></tr>";
            }
            $("#taskTableBody").html(html);
        }

        function markAsDone(index){
            console.log(index);
            var storageObjectArr = [];
            var storageObject = localStorage.getItem("taskStorage");   
            if(storageObject != null && storageObject != undefined && storageObject != ""){
                storageObject = JSON.parse(storageObject);
                storageObject.pop(index);
            }
            localStorage.setItem("taskStorage",JSON.stringify(storageObject));
            createHtmlfromStorage();
        }

        function editTask(index){
            var storageObject = localStorage.getItem("taskStorage");
            if(storageObject != null && storageObject != undefined && storageObject != ""){
                storageObjectArr = JSON.parse(storageObject);
                $("#editTaskTextArea").val(storageObjectArr[index]['taskDescription']);
                $("#editTaskResponsible").val(storageObjectArr[index]['taskResponsibleperson']);
                $('#editETA').val(storageObjectArr[index]['taskTime']);
                $('#editIndex').val(index);
                $('#updateTaskModal').modal("show");
            }

        }

        function updateTask(){
            $('#updateTaskModal').modal("hide");

            $("#addTaskModal").modal("hide");
            var dataArr = ($("#taskupdateForm").serializeArray());
            var taskObject = new Object();
            var storageObjectArr = [];
            var storageObject = localStorage.getItem("taskStorage");
            for(var i in dataArr){
                var name = dataArr[i]['name'];
                var value = dataArr[i]['value'];
                taskObject[name] = value;
            }
            if(storageObject != null && storageObject != undefined && storageObject != ''){
                storageObjectArr = JSON.parse(storageObject);
                storageObjectArr[taskObject['taskIndex']] = taskObject;
            }
             localStorage.setItem("taskStorage" , JSON.stringify(storageObjectArr)); 
             createHtmlfromStorage();
        }
     </script>
</body>
</html>
